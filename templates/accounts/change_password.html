{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'includes/navbar.html' %}
<section>
    <div class="container mt-5">
        <div class="row">

            <main class="col-md-9 mb-3">

                <article class="card">
                    <div class="card-header px-3 text-center">
                        <h3><strong class="d-inline-block mr-3"></strong></h3>
                        <span></span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                {{ form.non_field_errors }}
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label for="current_password">Current Password *
                                        </label>
                                        <input type="password" name="current_password" class="form-control"
                                            id="current_password" placeholder="Current Password" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="create_new_password">Create New Password *
                                        </label>
                                        <input type="password" name="create_new_password" class="form-control"
                                            id="create_new_password" placeholder="Create New Password" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="confirm_new_password">Confirm New Password *
                                        </label>
                                        <input type="password" name="confirm_new_password" class="form-control"
                                            id="confirm_new_password" placeholder="Confirm New Password" required>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" value="Change" class="btn btn-secondary hvr-pop">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
{% include 'includes/footer.html' %}
{% endblock %}
