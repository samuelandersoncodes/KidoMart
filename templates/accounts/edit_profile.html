{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'includes/navbar.html' %}
<section>
    <div class="container mt-5">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9 mb-3">
                <article class="card">
                    <div class="card-header px-3 text-center">
                        <h3><strong class="d-inline-block mr-3">Edit Your Profile</strong></h3>
                        <span></span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="#" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="first_name">First Name</label>
                                            <input type="text" class="form-control" id="first_name">
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="last_name">Last Name</label>
                                            <input type="text" class="form-control" id="last_name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="phone">Phone</label>
                                            <input type="text" class="form-control" id="phone">
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="profile-picture">Profile Picture</label>
                                            <input type="file" class="form-control" id="profile-picture">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for=" address-1">Address Line 1</label>
                                        <input type="text" class="form-control" id="address-1">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="address-2">Address Line 2</label>
                                        <input type="text" class="form-control" id="address-2">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4 mb-3">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city">
                                        </div>
                                        <div class="form-group col-md-4 mb-3">
                                            <label for="state">State</label>
                                            <input type="text" class="form-control" id="state">
                                        </div>
                                        <div class="form-group col-md-4 mb-3">
                                            <label for="country">Country</label>
                                            <input type="text" class="form-control" id="country">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
{% include 'includes/footer.html' %}
{% endblock %}
