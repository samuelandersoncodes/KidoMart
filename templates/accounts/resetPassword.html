{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'includes/navbar.html' %}
<section class="container mb-3">
    <div class="row">
        <div class="col-md-8 mx-auto mt-4 mb-3 text-center">
            <h2 class="heading-font">Reset your Kido Account Password</h2>
        </div>
        <div class="card mx-auto col-lg-6 col-md-8">
            <div class="card-body">
                {{ form.non_field_errors }}
                <form action="{% url 'resetPassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        {{ form.password.error }}
                        <label for="password">Create assword *</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Create Password" required>
                    </div>
                    <div class="form-group">
                        {{ form.password.error }}
                        <label for="password">Confirm password *</label>
                        <input type="password" name="confirm_password" id="password" class="form-control"
                            placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-secondary w-50 mb-2 mt-4 hvr-pop">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4 fs-5"><a href="#" class="text-decoration-none"></a>
            <a href="{% url 'register' %}" class="text-decoration-none"></a>
        </p>
</section>
{% include 'includes/footer.html' %}
{% endblock %}
