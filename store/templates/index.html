{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% include 'includes/navbar.html' %}
<!-- Landing page -->
<section class="bg-secondary py-5">
  <div class="container header-container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Kido Sales</h1>
      <p class="lead fw-normal text-white-50 mb-0">Happy chidren, happy home</p>
    </div>
  </div>
</section>
{% endblock %}

{% block content %}
<!-- Section for item card -->
<section class="py-4">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5">
        <div class="card h-100">
          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
            Sale
          </div>
          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="product images" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">Toy car</h5>
              <!-- Product price-->
              $40
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" href="#">View options</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include 'includes/footer.html' %}

{% endblock %}
